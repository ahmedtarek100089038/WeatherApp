<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="shortcut icon" href="images/weather2.png" /> -->
    
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather App | Ahmed Tarek</title>
  </head>

  <body class="d-flex flex-column">
    <div class="background"></div>
    <div class="container" id="page-content">
      <div id="title">
        <h1>Weather App</h1>
      </div>

      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          id="searchfield"
          placeholder="Search city ..."
          name="search"
          autocomplete="off"
          data-search-field
        />
        <button class="fa-solid fa-magnifying-glass searchbtn" aria-hidden="false" name="searchbtn"></button>
        <button id="get-current-loc" class="fas fa-location locbtn" aria-hidden="false" name="locbtn"></button>
        <!-- <i class="fas fa-location"></i> -->
      </div>

      <div class="not-found">
        <img src="images/404.png" alt="Error 404"/>
        <p>Oops! Invalid location.</p>
      </div>

      <div class="weather-box">
        <img src="" alt="weather icon"/>
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="feelslike">
          <i class="fa-solid fa-temperature-low"></i>
          <div class="text">
            <span></span>
            <p>Real Feel</p>
          </div>
        </div>
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Made by
        <a href="https://ahmedtarek.dev/" target="_blank">Ahmed Tarek</a>
      </p>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
